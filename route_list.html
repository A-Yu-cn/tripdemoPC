<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去哪儿-搜索</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    </script>
</head>

<body>
    <style>
        .show-img {
            height: 160px;
            width: 290px;
            overflow: hidden;
        }

        .show-detail {
            word-break: break-all;

            text-overflow: ellipsis;

            display: -webkit-box;

            -webkit-box-orient: vertical;

            -webkit-line-clamp: 4;

            overflow: hidden;
        }
    </style>
    <div id="header"></div>
    <div id="app">
        <div></div>
        <div class="page_one">
            <div class="contant">
                <div class="crumbs">
                    <img src="images/search.png" alt="">
                    <p>去哪儿><span>搜索结果</span></p>
                </div>

                <div class="xinxi clearfix">
                    <div class="left">
                        <div class="header">
                            <span>商品信息</span>
                            <span class="jg">价格</span>
                        </div>
                        <ul v-for="(item,index) in all_img_header">
                            <li>
                                <div class="img"><img :src="item['imageUrl']" alt="" class="show-img"></div>
                                <div class="text1">
                                    <p>{{item['name']}}</p>
                                    <br />
                                    <p class="show-detail">{{item['detail']}}</p>
                                </div>
                                <div class="price">
                                    <p class="price_num">
                                        <span>&yen;</span>
                                        <span>299</span>
                                        <span>起</span>
                                    </p>
                                    <!--是不是要传参进去才能知道点的是哪个item-->
                                    <p><button @click="gotoDetail(index)">查看详情</button></p>
                                </div>
                            </li>
                        </ul>
                        <div class="page_num_inf">
                            <i></i> 共
                            <span>12</span>页<span>132</span>条
                        </div>
                        <div class="pageNum">
                            <ul>
                                <li><a href="">首页</a></li>
                                <li class="threeword"><a href="#">上一页</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">6</a></li>
                                <li><a href="#">7</a></li>
                                <li><a href="#">8</a></li>
                                <li><a href="#">9</a></li>
                                <li><a href="#">10</a></li>
                                <li class="threeword"><a href="javascript:;">下一页</a></li>
                                <li class="threeword"><a href="javascript:;">末页</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="right">
                        <div class="top">
                            <div class="hot">HOT</div>
                            <span>热门推荐</span>
                        </div>
                        <ul>
                            <li>
                                <div class="left"><img src="images/04-search_09.jpg" alt=""></div>
                                <div class="right">
                                    <p>清远新银盏温泉度假村酒店/自由行套...</p>
                                    <p>网付价<span>&yen;<span>899</span>起</span>
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <!-- 尾部 start-->
    </div>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            all_img_header: "",
        },
        created: function () {
            this.all_img_header = JSON.parse(window.localStorage.getItem("all_img_header"));
            console.log(this.all_img_header);
        },
        methods: {
            gotoDetail: function (index) {
                window.localStorage.setItem("order_index", index);
                window.location.href = "route_detail.html";
            }
        }
    })
</script>

</html>
