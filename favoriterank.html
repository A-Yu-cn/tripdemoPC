<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>收藏排行榜</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/ranking-list.css">
    <!--导入jquery-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- 增加vue框架 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <!-- 增加axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
</head>

<body>
    <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    </script>
    <!--引入头部-->
    <div id="header">
        <!-- 头部 start -->
    </div>
    <div id="app">
        <!-- {{hot_img}} -->
        <div class="contant">
            <div class="shaixuan">
                <span>线路名称</span>
                <input type="text">
                <span>金额</span>
                <input type="text">~<input type="text">
                <button>搜索</button>
            </div>
            <div class="list clearfix">
                <ul v-for="(item,index) in hot_img">
                    <li style="cursor: pointer;" @click="gotoHotDetail(index)">
                        <span class="num one">1</span>
                        <a href="route_detail.html"><img :src="item['imageUrl']" alt=""></a>
                        <h4>{{item['name']}}</h4>
                        <p>
                            <b class="price">&yen;<span>{{item['originalCost']}}</span>起</b>
                            <span class="shouchang">已收藏901次</span>
                        </p>
                    </li>
                </ul>
            </div>
            <div class="pageNum">
                <ul>
                    <li><a href="">首页</a></li>
                    <li class="threeword"><a href="#">上一页</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">6</a></li>
                    <li><a href="#">7</a></li>
                    <li><a href="#">8</a></li>
                    <li><a href="#">9</a></li>
                    <li><a href="#">10</a></li>
                    <li class="threeword"><a href="javascript:;">下一页</a></li>
                    <li class="threeword"><a href="javascript:;">末页</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--导入底部-->
    <div id="footer">
        <!-- 尾部 start-->
    </div>
    <script>
        vm = new Vue({
            el: "#app",
            data: {
                hot_img: [],//热门项目
            },
            methods: {
                gotoHotDetail(index) {
                    window.localStorage.setItem("all_img_header", JSON.stringify(this.hot_img));
                    window.localStorage.setItem("order_index", index);
                    // console.log(window.localStorage.getItem("all_img_header"));
                    window.location.href = "route_detail.html";
                }
            },
            created: function () {
                //获取热门项目
                let self = this;
                axios.get('http://tripdemo.12138.site//items/hot', {       // 还可以直接把参数拼接在url后边
                    params: {}
                }).then(function (res) {
                    self.hot_img = res.data.data;
                    console.log(self.hot_img);
                }).catch(function (error) {
                    console.log(error);
                });
            }
        })
    </script>
</body>

</html>
